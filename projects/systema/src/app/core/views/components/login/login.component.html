<form style="background-color: white;" fxLayout="column" [formGroup]="group">
    <h1>Sistema de Historias</h1>
    <h2>Credenciales</h2>
    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input type="text" placeholder="Correo" formControlName="correo" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input type="password" placeholder="Contraseña" formControlName="password" matInput>
    </mat-form-field>
    <button type="button" mat-raised-button color="primary" [disabled]="group.invalid" (click)="login()">Ingresar</button>
</form>
