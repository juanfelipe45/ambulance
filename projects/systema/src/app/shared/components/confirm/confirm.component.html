<mat-dialog-content>
    <h3>{{ messageToConfirm }}</h3>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
      <button mat-raised-button color="accent" mat-dialog-close="yes">Yes</button>
      <button mat-raised-button mat-dialog-close=>No</button>
    </div>
</mat-dialog-content>
