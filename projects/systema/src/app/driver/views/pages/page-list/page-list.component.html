<amb-title>
  <button mat-flat-button color="primary" btnAction (click)="showModalWindow()">
    <mat-icon class="mat-18">add</mat-icon>
    Add drivers
  </button>
</amb-title>
<amb-container class="principal__container">
  <perfect-scrollbar class="heightMaxPerfectScrollbar">
    <dev-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns">
      <ng-container matColumnDef="actions" class="content">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" style="text-align: right;">
          <button mat-stroked-button color="primary" (click)="showModalWindow(row)">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          <button mat-stroked-button color="warn" (click)="delete(row)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </dev-table>
  </perfect-scrollbar>

  <div fxLayout fxLayoutAlign="space-between center">
    <amb-keypad
    (onExport)="export($event)"
    >
    </amb-keypad>
    <amb-paginator
      [length]="quantityRecords"
      (onChangePage)="changePage($event)"
    >
    </amb-paginator>
  </div>
</amb-container>
