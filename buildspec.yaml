version: "0.2"
phases:
  install:
    runtime-version:
      nodejs: 14
  pre_build:
    commands:
      - echo "installing dependencies"
      - npm install
  build:
    commands:
      - echo "starting compilation"
      - npm run build:prod
  post_build:
    commands:
      - aws s3 rm s3://cursoangular11 --recursive
      - aws s3 sync ./dist/systema s3://cursoangular11 -- delete
      - aws cloudfront create-invalidation --distribution-id EY47V78WIHo52 --paths '/*'

artifacts:
  name: "AngularBuildOutput"
  files:
    - "**/*"
  base-directory: "dist/systema"
